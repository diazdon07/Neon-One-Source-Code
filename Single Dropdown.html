<!-- 
Custom Mobile Menu Dropdown

Goes to Dev Mode Site.css -->
<style>
.custom-menu > div > span.icon-container{
  display: none;
}
.custom-menu[data-layout-type=accordion] [data-content-reference]{
  gap: 0px !important;
  min-height: 0px !important;
}
</style>

<!-- Goes to SEO Heading Settings -->
<script>
$('div.flex-element.custom-menu').each(function () {
  const $container = $(this);
  const $title = $container.find('.accordion-title');

  if ($title.length) {
    const newElement = $('<p></p>')
      .addClass($title.attr('class'))
      .html($title.html());

    $title.replaceWith(newElement);
  }
});
</script>
